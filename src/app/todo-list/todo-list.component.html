<div class="container1">
<h3>todo's-list!</h3>


    <div *ngIf="this.items.length === 0; else elseBlock" class="condition">No todo's here!</div>
    <ng-template #elseBlock>
        <div *ngFor="let item of items; let index = index" class="row mt-1 form-control output">

            <div class="list">
                <li class="item">{{item}}
                    <input type="button" class="btn btn-danger btn-sm edtbtn "
                         (click)="editItems(index)" value="Edit">
                    <input type="button" class="btn btn-danger btn-sm delbtn " (click)="delItems(index)" value="Delete">
                    <button class="btn btn-primary btn-sm upbtn" (click)="moveDown(item, index)">
                        <fa-icon [icon]="downIcon"></fa-icon>
                    </button>
                    <button class="btn btn-primary btn-sm downbtn" (click)="moveUp(item, index)">
                        <fa-icon [icon]="arrowIcon"></fa-icon>
                    </button>
                </li>
            </div>
        </div>
    </ng-template>

</div>
