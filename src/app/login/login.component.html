<form [formGroup]="userform" class=" border  p-5" (ngSubmit)="onsubmit()">

    <p class="h4 mb-4">{{loginMode? 'Sign In' : 'Create Account'}}</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control" formControlName="email"
        placeholder="E-mail">
        <small *ngIf="!userform.get('email').valid && userform.get('email').touched"
        class="from-text text-danger w-100">
          Please Enter valid Email</small>
          <br><br>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control" formControlName="password"
        placeholder="Password">
        <small *ngIf="!userform.get('password').valid && userform.get('password').touched"
        class="from-text text-danger w-100">
          Please Enter Password Minimum 8 Character</small>

    <div class="d-flex justify-content-around">

        <div>
            <!-- Forgot password -->
            <a routerLink="login">Forgot password?</a>
        </div>
    </div>
    <br>

    <!-- Sign in button -->
    <button class="btn-sm btn-danger" type="submit">{{loginMode? 'Sign In' : 'Create Account'}}</button>

    <br><br>
    <!-- Register -->

    <p>{{loginMode? 'Don`t have account?' : 'Already have account?'}}
        <a routerLink="login" (click)="onModeSwitch()">{{loginMode? 'Register' : 'sign in'}}</a>
    </p>
